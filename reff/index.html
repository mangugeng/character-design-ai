<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Designer AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Character Designer AI</h1>
        
        <div class="row">
            <!-- Parameters Section - Left Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Character Parameters</h5>
                        
                        <!-- Tabs Navigation -->
                        <ul class="nav nav-tabs" id="characterTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="basic-tab" data-bs-toggle="tab" href="#basic" role="tab">
                                    <i class="fas fa-user"></i> Basic
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="head-tab" data-bs-toggle="tab" href="#head" role="tab">
                                    <i class="fas fa-head-side"></i> Head
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="body-tab" data-bs-toggle="tab" href="#body" role="tab">
                                    <i class="fas fa-child"></i> Body
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="clothing-tab" data-bs-toggle="tab" href="#clothing" role="tab">
                                    <i class="fas fa-tshirt"></i> Clothing
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="pose-tab" data-bs-toggle="tab" href="#pose" role="tab">
                                    <i class="fas fa-running"></i> Pose
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="style-tab" data-bs-toggle="tab" href="#style" role="tab">
                                    <i class="fas fa-paint-brush"></i> Style
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="camera-tab" data-bs-toggle="tab" href="#camera" role="tab">
                                    <i class="fas fa-camera"></i> Camera
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="background-tab" data-bs-toggle="tab" href="#background" role="tab">
                                    <i class="fas fa-mountain"></i> Background
                                </a>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="characterTabsContent">
                            <!-- Basic Tab -->
                            <div class="tab-pane fade show active" id="basic" role="tabpanel">
                                <!-- Character Name -->
                                <div class="mb-3">
                                    <label class="form-label">Character Name</label>
                                    <input type="text" class="form-control" id="characterName">
                                </div>

                                <!-- Gender Selection -->
                                <div class="mb-4">
                                    <label class="form-label">Gender</label>
                                    <div class="option-grid">
                                        <button class="option-btn" data-value="male">
                                            <i class="fas fa-mars fa-2x"></i>
                                            <span>Male</span>
                                        </button>
                                        <button class="option-btn" data-value="female">
                                            <i class="fas fa-venus fa-2x"></i>
                                            <span>Female</span>
                                        </button>
                                        <button class="option-btn" data-value="other">
                                            <i class="fas fa-genderless fa-2x"></i>
                                            <span>Other</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Age Group -->
                                <div class="mb-4">
                                    <label class="form-label">Age Group</label>
                                    <div class="option-grid">
                                        <button class="option-btn" data-value="child">
                                            <i class="fas fa-child fa-2x"></i>
                                            <span>Child</span>
                                        </button>
                                        <button class="option-btn" data-value="teen">
                                            <i class="fas fa-user-graduate fa-2x"></i>
                                            <span>Teen</span>
                                        </button>
                                        <button class="option-btn" data-value="young adult">
                                            <i class="fas fa-user fa-2x"></i>
                                            <span>Young Adult</span>
                                        </button>
                                        <button class="option-btn" data-value="middle age">
                                            <i class="fas fa-user-tie fa-2x"></i>
                                            <span>Middle Age</span>
                                        </button>
                                        <button class="option-btn" data-value="elderly">
                                            <i class="fas fa-user-nurse fa-2x"></i>
                                            <span>Elderly</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Body Type -->
                                <div class="mb-4">
                                    <label class="form-label">Body Type</label>
                                    <div class="option-grid">
                                        <button class="option-btn" data-value="slim">
                                            <i class="fas fa-user fa-2x"></i>
                                            <span>Slim</span>
                                        </button>
                                        <button class="option-btn" data-value="athletic">
                                            <i class="fas fa-running fa-2x"></i>
                                            <span>Athletic</span>
                                        </button>
                                        <button class="option-btn" data-value="average">
                                            <i class="fas fa-user fa-2x"></i>
                                            <span>Average</span>
                                        </button>
                                        <button class="option-btn" data-value="muscular">
                                            <i class="fas fa-dumbbell fa-2x"></i>
                                            <span>Muscular</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Head Tab -->
                            <div class="tab-pane fade" id="head" role="tabpanel">
                                <!-- Head Sub-tabs Navigation -->
                                <ul class="nav nav-pills mb-3" id="headTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="head-shape-tab" data-bs-toggle="pill" data-bs-target="#head-shape" type="button" role="tab">
                                            <i class="fas fa-circle"></i> Shape
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="head-hair-tab" data-bs-toggle="pill" data-bs-target="#head-hair" type="button" role="tab">
                                            <i class="fas fa-cut"></i> Hair
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="head-face-tab" data-bs-toggle="pill" data-bs-target="#head-face" type="button" role="tab">
                                            <i class="fas fa-smile"></i> Face
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="head-accessories-tab" data-bs-toggle="pill" data-bs-target="#head-accessories" type="button" role="tab">
                                            <i class="fas fa-glasses"></i> Accessories
                                        </button>
                                    </li>
                                </ul>

                                <!-- Head Sub-tabs Content -->
                                <div class="tab-content" id="headTabsContent">
                                    <!-- Head Shape Sub-tab -->
                                    <div class="tab-pane fade show active" id="head-shape" role="tabpanel">
                                        <!-- Head Shape -->
                                        <div class="mb-4">
                                            <label class="form-label">Head Shape</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="round">
                                                    <i class="fas fa-circle"></i> Round
                                                </button>
                                                <button class="option-btn" data-value="oval">
                                                    <i class="fas fa-egg"></i> Oval
                                                </button>
                                                <button class="option-btn" data-value="square">
                                                    <i class="fas fa-square"></i> Square
                                                </button>
                                                <button class="option-btn" data-value="heart">
                                                    <i class="fas fa-heart"></i> Heart
                                                </button>
                                                <button class="option-btn" data-value="triangular">
                                                    <i class="fas fa-play"></i> Triangular
                                                </button>
                                                <button class="option-btn" data-value="diamond">
                                                    <i class="fas fa-gem"></i> Diamond
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Hair Sub-tab -->
                                    <div class="tab-pane fade" id="head-hair" role="tabpanel">
                                        <!-- Hair Style -->
                                        <div class="mb-4">
                                            <label class="form-label">Hair Style</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="short">
                                                    <i class="fas fa-cut fa-2x"></i>
                                                    <span>Short</span>
                                                </button>
                                                <button class="option-btn" data-value="long">
                                                    <i class="fas fa-cut fa-2x"></i>
                                                    <span>Long</span>
                                                </button>
                                                <button class="option-btn" data-value="curly">
                                                    <i class="fas fa-cut fa-2x"></i>
                                                    <span>Curly</span>
                                                </button>
                                                <button class="option-btn" data-value="wavy">
                                                    <i class="fas fa-cut fa-2x"></i>
                                                    <span>Wavy</span>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Hair Color -->
                                        <div class="mb-4">
                                            <label class="form-label">Hair Color</label>
                                            <div class="color-grid">
                                                <button class="color-btn" data-value="black" style="background-color: #000000;" title="Black"></button>
                                                <button class="color-btn" data-value="dark brown" style="background-color: #3B2F2F;" title="Dark Brown"></button>
                                                <button class="color-btn" data-value="brown" style="background-color: #8B4513;" title="Brown"></button>
                                                <button class="color-btn" data-value="light brown" style="background-color: #A67B5B;" title="Light Brown"></button>
                                                <button class="color-btn" data-value="blonde" style="background-color: #FFD700;" title="Blonde"></button>
                                                <button class="color-btn" data-value="platinum blonde" style="background-color: #FAFAD2;" title="Platinum Blonde"></button>
                                                <button class="color-btn" data-value="red" style="background-color: #FF0000;" title="Red"></button>
                                                <button class="color-btn" data-value="auburn" style="background-color: #A52A2A;" title="Auburn"></button>
                                                <button class="color-btn" data-value="white" style="background-color: #FFFFFF;" title="White"></button>
                                                <button class="color-btn" data-value="silver" style="background-color: #C0C0C0;" title="Silver"></button>
                                                <button class="color-btn" data-value="blue" style="background-color: #0000FF;" title="Blue"></button>
                                                <button class="color-btn" data-value="pink" style="background-color: #FFC0CB;" title="Pink"></button>
                                                <button class="color-btn" data-value="purple" style="background-color: #800080;" title="Purple"></button>
                                                <button class="color-btn" data-value="green" style="background-color: #008000;" title="Green"></button>
                                                <button class="color-btn" data-value="orange" style="background-color: #FFA500;" title="Orange"></button>
                                                <button class="color-btn" data-value="rainbow" style="background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);" title="Rainbow"></button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Face Sub-tab -->
                                    <div class="tab-pane fade" id="head-face" role="tabpanel">
                                        <!-- Eyes -->
                                        <div class="mb-4">
                                            <label class="form-label">Eyes</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="almond">
                                                    <i class="fas fa-eye"></i> Almond
                                                </button>
                                                <button class="option-btn" data-value="round">
                                                    <i class="fas fa-circle"></i> Round
                                                </button>
                                                <button class="option-btn" data-value="narrow">
                                                    <i class="fas fa-minus"></i> Narrow
                                                </button>
                                                <button class="option-btn" data-value="upturned">
                                                    <i class="fas fa-arrow-up"></i> Upturned
                                                </button>
                                                <button class="option-btn" data-value="downturned">
                                                    <i class="fas fa-arrow-down"></i> Downturned
                                                </button>
                                                <button class="option-btn" data-value="deep-set">
                                                    <i class="fas fa-eye"></i> Deep-set
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Eye Color -->
                                        <div class="mb-4">
                                            <label class="form-label">Eye Color</label>
                                            <div class="color-grid">
                                                <button class="color-btn" data-value="brown" style="background-color: #8B4513;" title="Brown"></button>
                                                <button class="color-btn" data-value="hazel" style="background-color: #C0C0C0;" title="Hazel"></button>
                                                <button class="color-btn" data-value="amber" style="background-color: #FFBF00;" title="Amber"></button>
                                                <button class="color-btn" data-value="green" style="background-color: #008000;" title="Green"></button>
                                                <button class="color-btn" data-value="blue" style="background-color: #0000FF;" title="Blue"></button>
                                                <button class="color-btn" data-value="gray" style="background-color: #808080;" title="Gray"></button>
                                                <button class="color-btn" data-value="violet" style="background-color: #8A2BE2;" title="Violet"></button>
                                                <button class="color-btn" data-value="red" style="background-color: #FF0000;" title="Red"></button>
                                                <button class="color-btn" data-value="heterochromia" style="background: linear-gradient(to right, #0000FF, #FF0000);" title="Heterochromia"></button>
                                            </div>
                                        </div>

                                        <!-- Ears -->
                                        <div class="mb-4">
                                            <label class="form-label">Ears</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="normal">
                                                    <i class="fas fa-ear"></i> Normal
                                                </button>
                                                <button class="option-btn" data-value="pointed">
                                                    <i class="fas fa-arrow-up"></i> Pointed
                                                </button>
                                                <button class="option-btn" data-value="large">
                                                    <i class="fas fa-volume-up"></i> Large
                                                </button>
                                                <button class="option-btn" data-value="small">
                                                    <i class="fas fa-volume-down"></i> Small
                                                </button>
                                                <button class="option-btn" data-value="elven">
                                                    <i class="fas fa-magic"></i> Elven
                                                </button>
                                                <button class="option-btn" data-value="animal">
                                                    <i class="fas fa-paw"></i> Animal
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Nose -->
                                        <div class="mb-4">
                                            <label class="form-label">Nose</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="straight">
                                                    <i class="fas fa-minus"></i> Straight
                                                </button>
                                                <button class="option-btn" data-value="roman">
                                                    <i class="fas fa-archway"></i> Roman
                                                </button>
                                                <button class="option-btn" data-value="button">
                                                    <i class="fas fa-circle"></i> Button
                                                </button>
                                                <button class="option-btn" data-value="nubian">
                                                    <i class="fas fa-arrow-down"></i> Nubian
                                                </button>
                                                <button class="option-btn" data-value="snub">
                                                    <i class="fas fa-arrow-up"></i> Snub
                                                </button>
                                                <button class="option-btn" data-value="aquiline">
                                                    <i class="fas fa-feather"></i> Aquiline
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Mouth -->
                                        <div class="mb-4">
                                            <label class="form-label">Mouth</label>
                                            <div class="option-grid">
                                                <button class="option-btn" data-value="full">
                                                    <i class="fas fa-lips"></i> Full
                                                </button>
                                                <button class="option-btn" data-value="thin">
                                                    <i class="fas fa-minus"></i> Thin
                                                </button>
                                                <button class="option-btn" data-value="wide">
                                                    <i class="fas fa-arrows-alt-h"></i> Wide
                                                </button>
                                                <button class="option-btn" data-value="small">
                                                    <i class="fas fa-compress"></i> Small
                                                </button>
                                                <button class="option-btn" data-value="bow-shaped">
                                                    <i class="fas fa-bow"></i> Bow-shaped
                                                </button>
                                                <button class="option-btn" data-value="heart-shaped">
                                                    <i class="fas fa-heart"></i> Heart-shaped
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Head Accessories Sub-tab -->
                                    <div class="tab-pane fade" id="head-accessories" role="tabpanel">
                                        <!-- Facial Features -->
                                        <div class="mb-4">
                                            <label class="form-label">Facial Features</label>
                                            <div class="option-grid">
                                                <button class="option-btn multi-select" data-value="glasses">
                                                    <i class="fas fa-glasses fa-2x"></i>
                                                    <span>Glasses</span>
                                                </button>
                                                <button class="option-btn multi-select" data-value="beard">
                                                    <i class="fas fa-user fa-2x"></i>
                                                    <span>Beard</span>
                                                </button>
                                                <button class="option-btn multi-select" data-value="freckles">
                                                    <i class="fas fa-dot-circle fa-2x"></i>
                                                    <span>Freckles</span>
                                                </button>
                                            </div>
                                        </div>

                                        <!-- Head Accessories -->
                                        <div class="mb-4">
                                            <label class="form-label">Head Accessories</label>
                                            <div class="option-grid">
                                                <button class="option-btn multi-select" data-value="glasses">
                                                    <i class="fas fa-glasses"></i> Glasses
                                                </button>
                                                <button class="option-btn multi-select" data-value="sunglasses">
                                                    <i class="fas fa-sun"></i> Sunglasses
                                                </button>
                                                <button class="option-btn multi-select" data-value="headband">
                                                    <i class="fas fa-headband"></i> Headband
                                                </button>
                                                <button class="option-btn multi-select" data-value="earrings">
                                                    <i class="fas fa-ring"></i> Earrings
                                                </button>
                                                <button class="option-btn multi-select" data-value="ear cuffs">
                                                    <i class="fas fa-crown"></i> Ear Cuffs
                                                </button>
                                                <button class="option-btn multi-select" data-value="ear plugs">
                                                    <i class="fas fa-plug"></i> Ear Plugs
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Body Tab -->
                            <div class="tab-pane fade" id="body" role="tabpanel">
                                <!-- Body Proportions -->
                                <div class="mb-4">
                                    <label class="form-label">Body Proportions</label>
                                    <div class="option-grid">
                                        <button class="option-btn" data-value="average">
                                            <i class="fas fa-user"></i> Average
                                        </button>
                                        <button class="option-btn" data-value="tall">
                                            <i class="fas fa-arrow-up"></i> Tall
                                        </button>
                                        <button class="option-btn" data-value="short">
                                            <i class="fas fa-arrow-down"></i> Short
                                        </button>
                                        <button class="option-btn" data-value="petite">
                                            <i class="fas fa-compress"></i> Petite
                                        </button>
                                        <button class="option-btn" data-value="large">
                                            <i class="fas fa-expand"></i> Large
                                        </button>
                                    </div>
                                </div>

                                <!-- Body Features -->
                                <div class="mb-4">
                                    <label class="form-label">Body Features</label>
                                    <div class="option-grid">
                                        <button class="option-btn multi-select" data-value="muscular">
                                            <i class="fas fa-dumbbell"></i> Muscular
                                        </button>
                                        <button class="option-btn multi-select" data-value="slim">
                                            <i class="fas fa-user"></i> Slim
                                        </button>
                                        <button class="option-btn multi-select" data-value="curvy">
                                            <i class="fas fa-female"></i> Curvy
                                        </button>
                                        <button class="option-btn multi-select" data-value="athletic">
                                            <i class="fas fa-running"></i> Athletic
                                        </button>
                                        <button class="option-btn multi-select" data-value="broad shoulders">
                                            <i class="fas fa-user"></i> Broad Shoulders
                                        </button>
                                        <button class="option-btn multi-select" data-value="long limbs">
                                            <i class="fas fa-arrows-alt-v"></i> Long Limbs
                                        </button>
                                    </div>
                                </div>

                                <!-- Skin Tone -->
                                <div class="mb-4">
                                    <label class="form-label">Skin Tone</label>
                                    <div class="color-grid">
                                        <button class="color-btn" data-value="porcelain" style="background-color: #FFF5EE;" title="Porcelain"></button>
                                        <button class="color-btn" data-value="fair" style="background-color: #FFE4C4;" title="Fair"></button>
                                        <button class="color-btn" data-value="light" style="background-color: #F5DEB3;" title="Light"></button>
                                        <button class="color-btn" data-value="medium" style="background-color: #DEB887;" title="Medium"></button>
                                        <button class="color-btn" data-value="olive" style="background-color: #808000;" title="Olive"></button>
                                        <button class="color-btn" data-value="tan" style="background-color: #D2B48C;" title="Tan"></button>
                                        <button class="color-btn" data-value="caramel" style="background-color: #C68E17;" title="Caramel"></button>
                                        <button class="color-btn" data-value="bronze" style="background-color: #CD7F32;" title="Bronze"></button>
                                        <button class="color-btn" data-value="brown" style="background-color: #8B4513;" title="Brown"></button>
                                        <button class="color-btn" data-value="dark brown" style="background-color: #654321;" title="Dark Brown"></button>
                                        <button class="color-btn" data-value="mahogany" style="background-color: #4E0707;" title="Mahogany"></button>
                                        <button class="color-btn" data-value="ebony" style="background-color: #2C1810;" title="Ebony"></button>
                                        <button class="color-btn" data-value="blue" style="background-color: #1E90FF;" title="Blue"></button>
                                        <button class="color-btn" data-value="green" style="background-color: #32CD32;" title="Green"></button>
                                        <button class="color-btn" data-value="purple" style="background-color: #800080;" title="Purple"></button>
                                        <button class="color-btn" data-value="gray" style="background-color: #808080;" title="Gray"></button>
                                    </div>
                                </div>
                            </div>

                            <!-- Clothing Tab -->
                            <div class="tab-pane fade" id="clothing" role="tabpanel">
                                <!-- Clothing Style -->
                                <div class="mb-4">
                                    <label class="form-label">Clothing Style</label>
                                    <div class="option-grid">
                                        <button class="option-btn" data-value="casual">
                                            <i class="fas fa-tshirt fa-2x"></i>
                                            <span>Casual</span>
                                        </button>
                                        <button class="option-btn" data-value="formal">
                                            <i class="fas fa-user-tie fa-2x"></i>
                                            <span>Formal</span>
                                        </button>
                                        <button class="option-btn" data-value="fantasy">
                                            <i class="fas fa-hat-wizard fa-2x"></i>
                                            <span>Fantasy</span>
                                        </button>
                                        <button class="option-btn" data-value="sci-fi">
                                            <i class="fas fa-robot fa-2x"></i>
                                            <span>Sci-Fi</span>
                                        </button>
                                        <button class="option-btn" data-value="military">
                                            <i class="fas fa-shield-alt fa-2x"></i>
                                            <span>Military</span>
                                        </button>
                                        <button class="option-btn" data-value="sports">
                                            <i class="fas fa-running fa-2x"></i>
                                            <span>Sports</span>
                                        </button>
                                        <button class="option-btn" data-value="traditional">
                                            <i class="fas fa-vest fa-2x"></i>
                                            <span>Traditional</span>
                                        </button>
